

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>GitHub User Finder</title>
  </head>

  <body>
    <main>
      <div class="topsec">
        <h1>GitHub User Finder</h1>
        <p>Search and view GitHub user profiles in style</p>
      </div>


      <form class="flex items-center bg-[#161b22] px-4 py-3 rounded-lg gap-3 shadow-lg">
        <input 
          type="text"
          placeholder="Enter GitHub username..."
          class="flex-1 outline-none bg-transparent text-white text-[16px]"
        />
        <button type="submit">
          Search
        </button>
      </form>


      <div class="card">
        
      </div>
    </main>

  </body>
